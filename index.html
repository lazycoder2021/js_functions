    <p>function(a,b){<br /><br />}</p>

    <h3>Function With Return Value</h3>
    <p>function(a,b){<br/>return a*b<br/>}</p>

    <p id="test"></p>

    <script>
        function greet() {
            alert('good morning...')
        }

        greet() // function call or trigger


        function addNumbers(a,b) {
            var result = a + b;
            alert(result)
        }

        addNumbers(2, 3) // function call or trigger

        document.getElementById('test').innerHTML = returnValue(2,3);


        function returnValue(a,b) {
            return a * b;
        }
